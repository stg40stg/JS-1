<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-dark">
            <div class="btn-group ml-auto">
                <button class="btn btn-light btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    Корзина
                </button>
                <div class="dropdown-menu dropdown-menu-right basketPanel">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Имя</th>
                                <th scope="col">Цена</th>
                                <th scope="col">Количество</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                            <tr>
                                <th colspan="2" scope="row">Итого:</th>
                                <td colspan="3">
                                    <span class="total">0</span>
                                    <i class="fas fa-ruble-sign"></i>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </nav>

        <br>

        <div class="row">
            <div class="col-4">
                <div>Пицца 4 сезона</div>
                <img src="https://www.citypizza.ru/upload/img/shop/pizza/BORT/resize/4-%D1%81%D0%B5%D0%B7%D0%BE%D0%BD%D0%B0-%D0%B1%D0%BE%D1%80%D1%82-listThumb.jpg" widht="300" height="300" alt="..." class="img-thumbnail">
                <div>
                    <span class="productPrice">365</span>
                    <i class="fas fa-ruble-sign"></i>
                </div>
                <button type="button" 
                        class="btn btn-success mt-3 toBasketBtn"
                        data-id="1"
                        data-price="365"
                        data-name="Пицца 4 сезона"
                        >
                    В корзину
                </button>
            </div>
            <div class="col-4">
                <div>Острая пиица рокстеди</div>
                <img src="http://test.himkipizza.ru/wp-content/uploads/2016/07/%D1%80%D0%BE%D0%BA%D1%81%D1%82%D0%B5%D0%B4%D0%B81.jpg" widht="300" height="300" alt="..." class="img-thumbnail">
                <div>
                    <span class="productPrice">320</span>
                    <i class="fas fa-ruble-sign"></i>
                </div>
                <button type="button" 
                        class="btn btn-success mt-3 toBasketBtn"
                        data-id="2"
                        data-price="320"
                        data-name="Острая пиица рокстеди"
                        >
                    В корзину
                </button>
            </div>
            <div class="col-4">
                <div>Пепперони</div>
                <img src="https://static.pizzasushiwok.ru/images/menu_new/6-1300.jpg" widht="300" height="300" alt="..." class="img-thumbnail">
                <div>
                    <span class="productPrice">280</span>
                    <i class="fas fa-ruble-sign"></i>
                </div>
                <button type="button" 
                        class="btn btn-success mt-3 toBasketBtn"
                        data-id="3"
                        data-price="280"
                        data-name="Пепперони"
                        >
                    В корзину
                </button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
